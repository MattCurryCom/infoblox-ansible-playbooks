---
  
- hosts: localhost
  vars:
    nios_provider:
      host: hostname/hostip
      username: admin
      password: admin

  connection: local
  tasks:
   - name: Create Nios CNAME record
     nios_cname_record:
       name: cname.ansible.com
       canonical: realhost.ansible.com
       comment: Created with Ansible
       state: present
       provider: "{{ nios_provider }}"
